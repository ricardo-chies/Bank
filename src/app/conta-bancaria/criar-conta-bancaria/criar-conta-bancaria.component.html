<div class="conta-container" *ngIf="!contaConcluida">
  <h2>Abertura de Conta</h2>
  <div class="p-field input-container">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" pInputText required>
  </div>      
  <div class="p-field input-container">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" pInputText required>
  </div>
  <div class="p-field input-container">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="cliente.email" pInputText required>
  </div>
  <div class="p-field input-container">
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" [(ngModel)]="cliente.senha" pPassword required>
  </div>           
  <div class="p-field input-container">
      <label for="saldo">Saldo:</label>
      <input type="number" id="saldo" name="saldo" [(ngModel)]="conta.saldo" pInputNumber currency="BRL" locale="pt-BR">
  </div>
  <button class="p-button btn-abrir-conta" type="button" (click)="abrirConta()" pButton>Abrir Conta</button>
</div>

<div class="conta-concluida-container" *ngIf="contaConcluida">
  <h3 *ngIf="erroConta; else sucessoMsg" class="erro-msg">{{ erroConta }}</h3>
  <ng-template #sucessoMsg>
      <h3 class="sucesso-msg">Conta aberta com sucesso!</h3>
  </ng-template>
  <button class="p-button btn-voltar" type="button" (click)="voltar()" pButton>Voltar</button>
  <button class="p-button btn-nova-conta" type="button" (click)="novaAbertura()" pButton>Nova Abertura</button>
</div>
